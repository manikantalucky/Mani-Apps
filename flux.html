<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"
    <title>flexbox</title>
    <style>
    .flex{
      display:flex;
      flex-direction: row;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .flex>div{
      background-color: blue;
      margin:2%;
      padding:1%;
      font-size:50px;
    }
    </style>
  </head>
  <body>
    <div class="flex">
      <div>A</div>
        <div>B</div>
          <div>C</div>
          <div>D</div>
        </div>
  </body>
</html>
